        .border-beam {
            position: absolute;
            inset: 0;
            border-radius: 28px;
            pointer-events: none;
            z-index: 10;
        }

        .border-beam::after {
            content: '';
            position: absolute;
            inset: -1px;
            /* Slightly overlapping border */
            border-radius: 28px;
            padding: 2px;
            /* Thickness of beam */
            background: conic-gradient(from var(--angle), transparent 20%, var(--accent-color));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: beam-spin 3s linear infinite;
        }

        @keyframes beam-spin {

                --angle: 0deg;
            }

                --angle: 360deg;
            }

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [data, setData] = useState({
                name: "kuldeep singh",
                username: "@kuldeep_gusain",
                title: "Content Creator",
                followers: "1.5M",
                following: "260",
                posts: "32",
                image: null
            });

            const [theme, setTheme] = useState("facebook");
            const [layout, setLayout] = useState("horizontal");
            const [styleType, setStyleType] = useState("solid");

            const cardRef = useRef(null);
            const canvasRef = useRef(null);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [data, theme, layout, styleType]);

            const handleChange = (e) => {
                setData({ ...data, [e.target.name]: e.target.value });
            };

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => setData(prev => ({ ...prev, image: event.target.result }));
                    reader.readAsDataURL(file);
                }
            };

            const changeTheme = (newTheme) => {
                setTheme(newTheme);
                document.body.className = `theme-${newTheme}`;

                // Auto Layout Defaults
                const verticalApps = ['instagram', 'tiktok', 'snapchat', 'threads'];
                if (verticalApps.includes(newTheme)) {
                    setLayout('vertical');
                } else {
                    setLayout('horizontal');
                }
            };

            const handleMouseMove = (e) => {
                if (!cardRef.current || !canvasRef.current) return;
                const canvas = canvasRef.current;
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                const rotateY = x / 25;
                const rotateX = -(y / 25);
                cardRef.current.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            };

            const handleMouseLeave = () => {
                if (cardRef.current) cardRef.current.style.transform = `rotateX(0deg) rotateY(0deg)`;
            };

            const captureCardImage = async () => {
                if (!cardRef.current) return null;
                const currentTransform = cardRef.current.style.transform;
                const currentTransition = cardRef.current.style.transition;
                cardRef.current.style.transform = 'none';
                cardRef.current.style.transition = 'none';

                let bgOption = null;
                if (styleType === 'solid') bgOption = '#050505';

                // We need to wait a tiny bit for the cleanup to happen visibly if needed, generally standard is OK
                try {
                    const dataUrl = await htmlToImage.toPng(cardRef.current, {
                        backgroundColor: bgOption,
                        pixelRatio: 4,
                        style: { letterSpacing: 'normal', fontKerning: 'normal' }
                    });
                    // Restore logic
                    cardRef.current.style.transform = currentTransform;
                    cardRef.current.style.transition = currentTransition;
                    return dataUrl;
                } catch (err) {
                    cardRef.current.style.transform = currentTransform;
                    cardRef.current.style.transition = currentTransition;
                    console.error(err);
                    return null;
                }
            };

            const downloadCard = async () => {
                const dataUrl = await captureCardImage();
                if (!dataUrl) return;
                const link = document.createElement('a');
                link.download = `${data.name}-${theme}-${styleType}.png`;
                link.href = dataUrl;
                link.click();
            };

            // --- SHARE LOGIC ---
            const handleShare = async () => {
                const dataUrl = await captureCardImage();
                if (!dataUrl) return;

                // Convert DataURL to Blob for sharing
                const blob = await (await fetch(dataUrl)).blob();
                const file = new File([blob], `${data.name}-card.png`, { type: blob.type });

                // Try to share using native API
                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    try {
                        await navigator.share({
                            files: [file],
                            title: 'My Social ID Card',
                            text: 'Check out my futuristic social ID card!',
                        });
                    } catch (error) {
                        console.log('Sharing failed', error);
                    }
                } else {
                    // FALLBACK: If sharing is not supported (e.g., Desktop), just download it
                    // and notify the user gently
                    const link = document.createElement('a');
                    link.download = `${data.name}-${theme}-${styleType}.png`;
                    link.href = dataUrl;
                    link.click();
                    alert("Sharing menu is not available on this device. Image has been downloaded instead! You can now upload it manually.");
                }
            };

            const openLink = (url) => window.open(url, '_blank');


            const ThemeButton = ({ id, label, icon }) => (
                <button onClick={() => changeTheme(id)} className={`theme-btn ${theme === id ? 'active' : ''}`} title={label}>{icon}</button>
            );

            // --- DYNAMIC LABELS LOGIC ---
            const getLabels = () => {
                if (theme === 'leetcode') return { f1: 'Easy', f2: 'Medium', f3: 'Hard' };
                if (theme === 'hackerrank') return { f1: 'Gold Badges', f2: 'Silver', f3: 'Rank' };
                if (theme === 'kaggle') return { f1: 'Kernels', f2: 'Discussions', f3: 'Rank' };
                return { f1: 'Posts', f2: 'Followers', f3: 'Following' };
            };
            const labels = getLabels();

            return (
                <div className="app-container">
                    <div className="sidebar">
                        <div className="logo">
                            <img src="logo.png" alt="KSG Logo" style={{ height: '40px' }} />
                            KSG (Social-ID Pro)
                        </div>
                        <div style={{ fontSize: '12px', color: '#666', marginBottom: '20px' }}>Create Futuristic ID Cards</div>

                        <label className="form-label">Variant</label>
                        <div className="selector-row">
                            <button onClick={() => setStyleType('solid')} className={`btn-sm ${styleType === 'solid' ? 'active' : ''}`}>Standard Glass</button>
                            <button onClick={() => setStyleType('outline')} className={`btn-sm ${styleType === 'outline' ? 'active' : ''}`}>Neon Outline</button>
                        </div>

                        <label className="form-label">Shape</label>
                        <div className="selector-row">
                            <button onClick={() => setLayout('horizontal')} className={`btn-sm ${layout === 'horizontal' ? 'active' : ''}`}>Landscape</button>
                            <button onClick={() => setLayout('vertical')} className={`btn-sm ${layout === 'vertical' ? 'active' : ''}`}>Portrait</button>
                        </div>

                        <div className="category-title">Social Media</div>
                        <div className="theme-grid">
                            <ThemeButton id="facebook" label="Facebook" icon={<i data-lucide="facebook"></i>} />
                            <ThemeButton id="instagram" label="Instagram" icon={<i data-lucide="instagram"></i>} />
                            <ThemeButton id="twitter" label="X (Twitter)" icon="X" />
                            <ThemeButton id="linkedin" label="LinkedIn" icon={<i data-lucide="linkedin"></i>} />
                            <ThemeButton id="pinterest" label="Pinterest" icon="P" />
                            <ThemeButton id="snapchat" label="Snapchat" icon={<i data-lucide="ghost"></i>} />
                        </div>

                        <div className="category-title">Video & Trends</div>
                        <div className="theme-grid">
                            <ThemeButton id="youtube" label="YouTube" icon={<i data-lucide="youtube"></i>} />
                            <ThemeButton id="tiktok" label="TikTok" icon={<i data-lucide="music-2"></i>} />
                            <ThemeButton id="threads" label="Threads" icon="@" />
                            <ThemeButton id="twitch" label="Twitch" icon={<i data-lucide="twitch"></i>} />
                        </div>

                        <div className="category-title">Community</div>
                        <div className="theme-grid">
                            <ThemeButton id="whatsapp" label="WhatsApp" icon={<i data-lucide="phone"></i>} />
                            <ThemeButton id="telegram" label="Telegram" icon={<i data-lucide="send"></i>} />
                            <ThemeButton id="discord" label="Discord" icon={<i data-lucide="gamepad-2"></i>} />
                            <ThemeButton id="reddit" label="Reddit" icon="R" />
                        </div>

                        <div className="category-title">Coding & Pro</div>
                        <div className="theme-grid">
                            <ThemeButton id="github" label="GitHub" icon={<i data-lucide="github"></i>} />
                            <ThemeButton id="leetcode" label="LeetCode" icon={<i data-lucide="code-2"></i>} />
                            <ThemeButton id="hackerrank" label="HackerRank" icon="H" />
                            <ThemeButton id="stackoverflow" label="Stack Overflow" icon={<i data-lucide="layers"></i>} />
                            <ThemeButton id="dribbble" label="Dribbble" icon={<i data-lucide="dribbble"></i>} />
                        </div>

                        <div className="form-group" style={{ marginTop: '1.5rem' }}>
                            <label className="form-label">Full Name</label>
                            <input type="text" name="name" className="form-input" value={data.name} onChange={handleChange} />
                        </div>

                        <div className="form-group">
                            <label className="form-label">Username</label>
                            <input type="text" name="username" className="form-input" value={data.username} onChange={handleChange} />
                        </div>

                        <div className="form-group">
                            <label className="form-label">Title</label>
                            <input type="text" name="title" className="form-input" value={data.title} onChange={handleChange} />
                        </div>

                        {/* DYNAMIC INPUT FIELDS */}
                        <div className="form-group" style={{ display: 'flex', gap: '10px' }}>
                            <div style={{ flex: 1 }}>
                                <label className="form-label">{labels.f2}</label> {/* Swapped order visually if needed, but keeping logic sane */}
                                <input type="text" name="followers" className="form-input" value={data.followers} onChange={handleChange} />
                            </div>
                            <div style={{ flex: 1 }}>
                                <label className="form-label">{labels.f3}</label>
                                <input type="text" name="following" className="form-input" value={data.following} onChange={handleChange} />
                            </div>
                        </div>
                        <div className="form-group">
                            <div style={{ flex: 1 }}>
                                <label className="form-label">{labels.f1}</label>
                                <input type="text" name="posts" className="form-input" value={data.posts} onChange={handleChange} />
                            </div>
                        </div>

                        <div className="form-group">
                            <label className="form-label">Profile Photo</label>
                            <input type="file" accept="image/*" className="form-input" onChange={handleImageUpload} style={{ paddingTop: '0.6rem' }} />
                        </div>

                        <button className="btn-primary" onClick={downloadCard}>
                            Download 4K PNG
                        </button>

                        <div className="share-section">
                            <div className="share-title">SHARE CARD</div>
                            <button className="share-btn share-native" onClick={handleShare}>
                                <i data-lucide="share-2"></i> Share Image
                            </button>
                            <div className="share-title" style={{ marginTop: '15px' }}>QUICK LINKS</div>
                            <div className="share-buttons">
                                <button className="share-btn share-whatsapp" onClick={() => openLink('https://wa.me/')} title="Open WhatsApp"><i data-lucide="phone"></i></button>
                                <button className="share-btn share-instagram" onClick={() => openLink('https://instagram.com/')} title="Open Instagram"><i data-lucide="instagram"></i></button>
                                <button className="share-btn share-facebook" onClick={() => openLink('https://facebook.com/')} title="Open Facebook"><i data-lucide="facebook"></i></button>
                                <button className="share-btn share-linkedin" onClick={() => openLink('https://linkedin.com/')} title="Open LinkedIn"><i data-lucide="linkedin"></i></button>
                                <button className="share-btn share-twitter" onClick={() => openLink('https://twitter.com/compose/tweet')} title="Open Twitter"><i data-lucide="twitter"></i></button>
                                <button className="share-btn share-youtube" onClick={() => openLink('https://youtube.com/')} title="Open YouTube"><i data-lucide="youtube"></i></button>
                            </div>
                        </div>
                    </div>

                    <div className="canvas" ref={canvasRef} onMouseMove={handleMouseMove} onMouseLeave={handleMouseLeave}>
                        <div className="bg-shape shape-1"></div>
                        <div className="bg-shape shape-2"></div>

                        <div className="card-wrapper">
                            <div className={`glass-card ${layout} style-${styleType}`} ref={cardRef}>
                                {/* BORDER BEAM EFFECT CONTAINER */}
                                <div className="border-beam"></div>

                                <div className="card-content">
                                    <div className="card-header">
                                        <div className="platform-logo" key={theme}>
                                            {/* SOCIAL */}
                                            {theme === 'facebook' && <><i data-lucide="facebook"></i> Facebook</>}
                                            {theme === 'instagram' && <><i data-lucide="instagram"></i> Instagram</>}
                                            {theme === 'twitter' && <>X</>}
                                            {theme === 'linkedin' && <><i data-lucide="linkedin"></i> LinkedIn</>}
                                            {theme === 'pinterest' && <>P Pinterest</>}
                                            {theme === 'snapchat' && <><i data-lucide="ghost"></i> Snapchat</>}

                                            {/* VIDEO */}
                                            {theme === 'youtube' && <><i data-lucide="youtube"></i> YouTube</>}
                                            {theme === 'tiktok' && <><i data-lucide="music-2"></i> TikTok</>}
                                            {theme === 'threads' && <>@ Threads</>}
                                            {theme === 'twitch' && <><i data-lucide="twitch"></i> Twitch</>}

                                            {/* COMMUNITY */}
                                            {theme === 'whatsapp' && <><i data-lucide="phone"></i> WhatsApp</>}
                                            {theme === 'telegram' && <><i data-lucide="send"></i> Telegram</>}
                                            {theme === 'discord' && <><i data-lucide="gamepad-2"></i> Discord</>}
                                            {theme === 'reddit' && <>R Reddit</>}

                                            {/* CODING */}
                                            {theme === 'github' && <><i data-lucide="github"></i> GitHub</>}
                                            {theme === 'leetcode' && (
                                                <>
                                                    <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                        <path d="M13.483 0a1.374 1.374 0 0 0-.961.438L7.173 5.79a1.372 1.372 0 0 0-.167 1.74l5.122 7.235a1.371 1.371 0 0 0 1.954.265l5.349-3.79a1.374 1.374 0 0 0 .265-1.954l-5.122-7.236A1.372 1.372 0 0 0 13.65 0h-.167Zm-6.526 7.645a1.371 1.371 0 0 0-1.74.167L.438 13.161a1.374 1.374 0 0 0 .167 2.121l5.35 3.79a1.373 1.373 0 0 0 1.953-.265l5.122-7.236a1.375 1.375 0 0 0-.265-1.954L7.645 7.645h-.688Zm10.026 7.232a1.373 1.373 0 0 0-1.74.166l-5.35 5.35a1.374 1.374 0 0 0 .439 2.373c.157.06.323.088.487.082h7.948a1.374 1.374 0 0 0 0-2.749h-5.06l3.414-3.414a1.374 1.374 0 0 0 .166-1.74l-.304-.068Z" />
                                                    </svg>
                                                    LeetCode
                                                </>
                                            )}
                                            {theme === 'hackerrank' && (
                                                <>
                                                    <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                        <path d="M12 13.2V10.8H6V18H2V6h4v4.8h6V6h4v12h-4v-4.8Z" />
                                                        <rect x="18" y="6" width="4" height="12" rx="1" fill="currentColor" />
                                                    </svg>
                                                    HackerRank
                                                </>
                                            )}
                                            {theme === 'stackoverflow' && <><i data-lucide="layers"></i> StackOver</>}
                                            {theme === 'dribbble' && <><i data-lucide="dribbble"></i> Dribbble</>}
                                        </div>
                                        <div className="chip"></div>
                                    </div>

                                    <div className="card-body">
                                        <div className="profile-frame">
                                            <img
                                                src={data.image || "default-profile.png"}
                                                alt="Profile"
                                                className="profile-img"
                                            />
                                        </div>
                                        <div className="user-info">
                                            <h2>{data.name}</h2>
                                            <p style={{ color: 'var(--primary-color)', fontWeight: 'bold' }}>{data.title}</p>
                                            <p style={{ fontSize: '0.9rem', marginTop: '5px', opacity: '0.9', color: styleType === 'outline' ? 'white' : '' }}>{data.username}</p>
                                        </div>
                                    </div>

                                    <div className="card-footer">
                                        <div className="stats-row">
                                            <div className="stat-item">
                                                <span className="stat-value">{data.posts}</span>
                                                <span className="stat-label">{labels.f1}</span>
                                            </div>
                                            <div className="stat-item">
                                                <span className="stat-value">{data.followers}</span>
                                                <span className="stat-label">{labels.f2}</span>
                                            </div>
                                            <div className="stat-item">
                                                <span className="stat-value">{data.following}</span>
                                                <span className="stat-label">{labels.f3}</span>
                                            </div>
                                        </div>

                                        <div className="qr-code">
                                            <img src={`https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${data.username}`} style={{ width: '100%', height: '100%' }} alt="QR" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div >
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
